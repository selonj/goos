group 'com.selonj'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    mavenLocal()
}
sourceSets {
    test.java {
        srcDirs += ['src/test/acceptance-test']
    }
}
dependencies {
    compile 'jivesoftware:smackx:3.1.0'

    testCompile('junit:junit:4.+') {
        exclude group: 'org.hamcrest'
    }
    testCompile 'org.jmock:jmock-junit4:2.6.0'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'com.googlecode.windowlicker:windowlicker-swing:r268'
}

apply plugin: 'idea'
idea {
    module {
        excludeDirs = [file('.idea'), file('.gradle'), file('gradle')]
        downloadSources = false
    }
}